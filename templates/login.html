{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus required class="form-control" name="username" placeholder="Имя пользователя (Логин)" type="text">
        </div>
        <div class="form-group">
            <input required class="form-control" name="password" placeholder="Пароль" type="password">
        </div>
        <button class="btn btn-dark" type="submit">
            <i class="bi bi-box-arrow-in-right"></i> Войти
        </button>
    </form>
{% endblock %}
